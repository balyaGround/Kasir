    <link rel="stylesheet" href="stylekasir.css">
    <!-- MY fONT -->
    <style>
      @font-face /*perintah untuk memanggil font eksternal*/
      {
        font-family: 'Tw Cen MT'; /*memberikan nama bebas untuk font*/
        src: url('font/TCM_____\ \(1\).TTF');/*memanggil file font eksternalnya di folder nexa*/
      }
     
      p,label,a
      {
        font-family: 'Tw Cen MT';

    <link rel="stylesheet" href="stylelogin.css">

    <title>Login</title>
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-light">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" width="300" height="119.45" alt="" class="img-fluid">
      </a>
    </nav>
    <!-- akhir Nav -->
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-5 login">
                <div class="row  ">
                  <div class="col text-center">
                    <img src="img/man1.png" class="img-fluid" alt="main">
                    <p>Login ke Kasir</p>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-lg-8 input  ">
                    <form>
                      <div class="form-group isi">
                        <input  type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Username">
                      </div>
                      <div class="form-group isi">
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Ingat Saya</label>
                      </div>
                      <button type="submit" class="btn tombol" style="font-weight: 400; color: white;">Login</button>
                    </form>
                    <div class="balik" style="text-align: center;">
                      <a href="index.html" style="padding-top: 40px;">Balik yuk!</a>
                    </div>
                  </div>
                </div>
           </div>
        </div>
      </div>
